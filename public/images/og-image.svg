<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#9333EA"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative paw prints -->
  <g fill="#FFFFFF" opacity="0.1">
    <circle cx="100" cy="100" r="30"/>
    <circle cx="150" cy="80" r="20"/>
    <circle cx="180" cy="110" r="20"/>
    <circle cx="70" cy="130" r="20"/>
    <circle cx="60" cy="80" r="20"/>

    <circle cx="1100" cy="500" r="40"/>
    <circle cx="1050" cy="470" r="25"/>
    <circle cx="1020" cy="510" r="25"/>
    <circle cx="1130" cy="540" r="25"/>
    <circle cx="1140" cy="480" r="25"/>
  </g>

  <!-- Logo Icon -->
  <g transform="translate(500, 150)">
    <circle cx="100" cy="100" r="90" fill="#FFFFFF"/>
    <g fill="#7C3AED">
      <ellipse cx="100" cy="115" rx="35" ry="25"/>
      <circle cx="62" cy="75" r="18"/>
      <circle cx="138" cy="75" r="18"/>
      <circle cx="52" cy="105" r="15"/>
      <circle cx="148" cy="105" r="15"/>
    </g>
    <path d="M 145 125 Q 175 110 185 70" stroke="#F59E0B" stroke-width="12" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Brand Name -->
  <text x="600" y="380" font-family="Fredoka, sans-serif" font-size="72" font-weight="600" fill="#FFFFFF" text-anchor="middle">
    <tspan>Tail</tspan><tspan fill="#F59E0B">Picked</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="450" font-family="Poppins, sans-serif" font-size="32" fill="#E9D5FF" text-anchor="middle">
    Picked with love. Tested by paws.
  </text>

  <!-- Trust badges -->
  <g font-family="Poppins, sans-serif" font-size="20" fill="#FFFFFF" opacity="0.9">
    <text x="300" y="550" text-anchor="middle">Vet Reviewed</text>
    <text x="600" y="550" text-anchor="middle">Pet Tested</text>
    <text x="900" y="550" text-anchor="middle">Parent Approved</text>
  </g>
</svg>
